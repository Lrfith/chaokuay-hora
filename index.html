<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | เฉาก๊วยพยากรณ์</title>
    <link rel="icon" href="https://static.wixstatic.com/media/eb3c37_f2473de9107c4b2e9f3f0846517cbef0~mv2.png/v1/fill/w_81,h_48,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/Asset%205_10x.png" type="image/ico">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-container">
            <div class="logo">
                <img src="https://img5.pic.in.th/file/secure-sv1/logod752d51521cfad65.png" alt="Logo">
                <h1>เฉาก๊วยพยากรณ์</h1>
            </div>
            <nav>
                <a href="index.html" class="active">Dashboard</a>
                <a href="#">This Project</a>
                <a href="AboutUs.html">About us</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- My Room Section -->
            <section class="my-room">
                <div class="menu-row">
                    <h2>My Room</h2>
                    <div class="info">
                        <p><strong>Server Time: </strong><span id="clock">00:00:00</span></p>
                        <p><strong>IP Address ESP8266: </strong>192.168.1.169</p>
                    </div>
                </div>
                <div class="grid">
                    <div class="tile group">
                        <div class="sub-tile">
                            <p>Bangkok Time</p>
                            <h3 id="bangkok-time">00:00:00</h3>
                        </div>
                        <div class="sub-tile">
                            <p>Kuala Lumpur Time</p>
                            <h3 id="malaysia-time">00:00:00</h3>
                        </div>
                    </div>
                    <div class="tile group">
                        <div class="sub-tile">
                            <p>Temp</p>
                            <h3 class="temperature"><span id="temp">Loading...</span> °C</h3>
                        </div>
                        <div class="sub-tile">
                            <p>Hum</p>
                            <h3 class="temperature"><span id="hum">Loading...</span> %</h3>
                        </div>
                    </div>
                    <div class="tile graph">
                        <canvas id="temperatureHumidityChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Local Weather Section -->
            <section class="local-weather">
                <div class="menu-row">
                    <h2>LOCAL</h2>
                </div>
                <div class="grid">
                    <div class="tile">
                        <div id="weather">
                            <p>Loading weather data...</p>
                        </div>
                    </div>
                    <div class="tile">
                        <iframe src="https://www.tmd.go.th/weatherForecast7DaysWidget?province=กรุงเทพมหานคร" scrolling="no" frameborder="0"></iframe>
                    </div>
                    <div class="tile">
                        <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_id&ctz=Asia/Bangkok"></iframe>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="clock.js"></script>
    <script src="weather.js"></script>
    <script src="backgroundImage.js"></script>
    <script type="module" src="firebase-chart.js"></script>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 NORTH-NAPHAT PRODUCTION | All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
